services:
  postgres:
    image: pgvector/pgvector:pg18
    environment:
      POSTGRES_DB: memory_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      # Init script mount (read-only); data lives on tmpfs below so it disappears with the container
      - ./deploy/keycloak/postgres-init-keycloak.sql:/docker-entrypoint-initdb.d/postgres-init-keycloak.sql:ro
    tmpfs:
      # Ephemeral Postgres data dir; removed automatically when the container is deleted
      # PG 18+ uses version-specific subdirs under /var/lib/postgresql
      - /var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  qdrant:
    image: qdrant/qdrant:v1.16.3
    ports:
      - "6333:6333"   # HTTP/REST
      - "6334:6334"   # gRPC
    tmpfs:
      - /qdrant/storage
    environment:
      QDRANT__SERVICE__API_KEY: "${QDRANT_API_KEY:-change-me}"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    tmpfs:
      # Keep Redis data in-memory and drop it with the container
      - /data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.5
    command: ["start-dev", "--import-realm"]
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL_HOST: postgres
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HTTP_RELATIVE_PATH: /
      KC_HEALTH_ENABLED: "true"
      # External hostname for browser redirects (configurable via env var)
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME:-localhost}
      KC_HOSTNAME_PORT: ${KEYCLOAK_HOSTNAME_PORT:-8081}
      # Allow internal (Docker network) backchannel communication
      KC_HOSTNAME_BACKCHANNEL_DYNAMIC: "true"
    volumes:
      - ./deploy/keycloak/memory-service-realm.json:/opt/keycloak/data/import/memory-service-realm.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q 'UP'"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s

  memory-service:

    image: ghcr.io/chirino/memory-service:latest
    ports:
      - 8082:8080
    build:
      context: .
      dockerfile: Dockerfile

    ### <dev-mode> Uncomment below and Comment above to enable dev mode ###
    # image: ghcr.io/chirino/memory-service-dev:latest
    # ports:
    #   - 8082:8080
    #   - 2345:2345 # go debug port
    # volumes:
    #   - type: bind
    #     source: .
    #     target: /workspaces/memory-service
    # build:
    #   context: .devcontainer 
    #   dockerfile: Dockerfile
    # command: ["air", "-c", "air.toml"]
    ### </dev-mode> #######################################################

    environment:

      # ── Datastore ──────────────────────────────────────────────
      MEMORY_SERVICE_DB_URL: postgres://postgres:postgres@postgres:5432/memory_service?sslmode=disable
      MEMORY_SERVICE_DB_MIGRATE_AT_START: "true"

      # ── Cache ──────────────────────────────────────────────────
      MEMORY_SERVICE_CACHE_KIND: redis
      MEMORY_SERVICE_REDIS_HOSTS: redis://redis:6379

      # ── Authentication & authorization ─────────────────────────
      MEMORY_SERVICE_OIDC_ISSUER: http://${KEYCLOAK_HOSTNAME:-localhost}:${KEYCLOAK_HOSTNAME_PORT:-8081}/realms/memory-service
      MEMORY_SERVICE_OIDC_DISCOVERY_URL: http://keycloak:8080/realms/memory-service
      MEMORY_SERVICE_ROLES_ADMIN_OIDC_ROLE: admin
      MEMORY_SERVICE_ROLES_AUDITOR_OIDC_ROLE: auditor
      MEMORY_SERVICE_ROLES_INDEXER_CLIENTS: agent
      MEMORY_SERVICE_API_KEYS_AGENT: agent-api-key-1,agent-api-key-2

      # ── CORS ───────────────────────────────────────────────────
      MEMORY_SERVICE_CORS_ENABLED: "true"
      MEMORY_SERVICE_CORS_ORIGINS: http://localhost:3000

      # ── Observability ──────────────────────────────────────────
      MEMORY_SERVICE_PROMETHEUS_URL: http://prometheus:9090
      MEMORY_SERVICE_MANAGEMENT_PORT: 8085

      # ── Encryption ─────────────────────────────────────────────
      # Dev key — replace with a securely generated value in production.
      # Enables at-rest encryption and signed attachment download URLs.
      MEMORY_SERVICE_ENCRYPTION_DEK_KEY: ${MEMORY_SERVICE_ENCRYPTION_DEK_KEY:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}

      # ── Attachments ────────────────────────────────────────────
      MEMORY_SERVICE_ATTACHMENTS_KIND: db

      # ── Vector search ──────────────────────────────────────────
      ## To disable vector search
      # MEMORY_SERVICE_VECTOR_KIND: none
      ## To enable pgvector vector search
      #MEMORY_SERVICE_VECTOR_KIND: pgvector
      ## To enable Qdrant vector search
      MEMORY_SERVICE_VECTOR_KIND: ${MEMORY_SERVICE_VECTOR_KIND:-qdrant}
      MEMORY_SERVICE_VECTOR_QDRANT_HOST: qdrant
      MEMORY_SERVICE_VECTOR_QDRANT_PORT: 6334
      MEMORY_SERVICE_VECTOR_QDRANT_API_KEY: change-me

      # ── Embeddings ─────────────────────────────────────────────
      #MEMORY_SERVICE_EMBEDDING_KIND: none
      MEMORY_SERVICE_EMBEDDING_KIND: ${MEMORY_SERVICE_EMBEDDING_KIND:-openai}
      MEMORY_SERVICE_OPENAI_API_KEY: ${OPENAI_API_KEY:-none}
      
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8085/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    ports:
      - "9092:9090"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
    ports:
      - "3001:3000"
    depends_on:
      prometheus:
        condition: service_healthy

  chat-quarkus:
    image: ghcr.io/chirino/memory-service-chat-quarkus:latest
    build:
      context: .
      dockerfile: ./quarkus/examples/chat-quarkus/Dockerfile
    environment:
      # Unified config - gRPC client settings are auto-derived from this URL
      MEMORY_SERVICE_CLIENT_URL: http://memory-service:8080
      MEMORY_SERVICE_CLIENT_API_KEY: agent-api-key-1
      QUARKUS_OIDC_AUTH_SERVER_URL: http://keycloak:8080/realms/memory-service
      QUARKUS_OIDC_TOKEN_ISSUER: http://${KEYCLOAK_HOSTNAME:-localhost}:${KEYCLOAK_HOSTNAME_PORT:-8081}/realms/memory-service
      KEYCLOAK_FRONTEND_URL: http://${KEYCLOAK_HOSTNAME:-localhost}:${KEYCLOAK_HOSTNAME_PORT:-8081}
      KEYCLOAK_CLIENT_SECRET: change-me
      OPENAI_API_KEY: ${OPENAI_API_KEY:-none}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o}
    depends_on:
      memory-service:
        condition: service_healthy
    ports:
      - "8080:8080"


