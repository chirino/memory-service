name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build and test with Maven
        run: ./mvnw -B verify

      - name: Build Docker images
        env:
          # otherwise compose will fail if OPENAI_API_KEY is not set 
          OPENAI_API_KEY: none 
        run: docker compose build
