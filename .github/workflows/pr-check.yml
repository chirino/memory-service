name: CI

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - 'site/**'
      - 'docs/**'
      - '*.md'
      - '.skills/**'
      - '.github/**'
      - '.devconainer/**'
  push:
    branches: [main]
    paths-ignore:
      - 'site/**'
      - 'docs/**'
      - '*.md'
      - '.skills/**'
      - '.github/**'
      - '.devconainer/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: |
            frontends/chat-frontend/package-lock.json
            site/package-lock.json

      - name: Generate Source Code
        run: |
          go run github.com/go-task/task/v3/cmd/task generate

      - name: Check for uncommitted changes
        id: check-changes
        run: |
          if [ "$(git diff --ignore-space-at-eol | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build.  See status below:"
            git diff
            echo "========================================================"
            echo "  run 'task generate' and commit the changes"
            echo "========================================================"
            exit 1
          fi

      - name: Run Go tests
        run: |
          mkdir -p reports
          export GODOG_REPORT_DIR=./reports
          go run github.com/go-task/task/v3/cmd/task test

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/

      - name: Build Docker images
        env:
          # otherwise compose will fail if OPENAI_API_KEY is not set
          OPENAI_API_KEY: none
        run: docker compose build

