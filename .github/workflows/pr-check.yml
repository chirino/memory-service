name: CI

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - 'site/**'
      - 'docs/**'
      - '*.md'
      - '.skills/**'
      - '.github/**'
      - '.devconainer/**'
  push:
    branches: [main]
    paths-ignore:
      - 'site/**'
      - 'docs/**'
      - '*.md'
      - '.skills/**'
      - '.github/**'
      - '.devconainer/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true   # cancels other matrix jobs on first failure
      matrix:
        job: [verify-generated, test-go, test-site, test-java, image-memory-service, image-chat-quarkus]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        if: contains('verify-generated test-go test-site', matrix.job)
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: |
            go.sum
            .github/cache/go-${{ matrix.job }}.sum

      - name: Set up Java
        if: contains('verify-generated test-java test-site', matrix.job)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
          cache-dependency-path: |
            **/pom.xml
            .github/cache/maven-${{ matrix.job }}.key

      - name: Set up Node
        if: contains('verify-generated test-java test-site', matrix.job)
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: |
            frontends/chat-frontend/package-lock.json
            site/package-lock.json
            .github/cache/npm-${{ matrix.job }}.key

      - name: Generate Source Code
        if: contains('verify-generated', matrix.job)
        run: |
          go run github.com/go-task/task/v3/cmd/task generate

      - name: Check for uncommitted changes
        if: contains('verify-generated', matrix.job)
        run: |
          if [ "$(git diff --ignore-space-at-eol | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build.  See status below:"
            git diff
            echo "========================================================"
            echo "  run 'task generate' and commit the changes"
            echo "========================================================"
            exit 1
          fi

      - name: Run Go Tests
        if: contains('test-go', matrix.job)
        run: |
          mkdir -p reports
          export GODOG_REPORT_DIR=./reports
          go run github.com/go-task/task/v3/cmd/task test:go

      - name: Install uv
        if: contains('test-site', matrix.job)
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Run Site Tests
        if: contains('test-site', matrix.job)
        run: |
          mkdir -p reports
          export GODOG_REPORT_DIR=./reports
          go run github.com/go-task/task/v3/cmd/task test:site

      - name: Run Java Tests
        if: contains('test-java', matrix.job)
        run: mvn -T 1C clean test

      - name: Upload test reports
        if: always() && contains('test-go test-site', matrix.job)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.job }}
          path: reports

      - name: Set up Docker Buildx
        if: startsWith(matrix.job, 'image-')
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (memory-service)
        if: matrix.job == 'image-memory-service'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: false
          tags: ghcr.io/chirino/memory-service:latest
          cache-from: type=gha,scope=image-memory-service
          cache-to: type=gha,mode=max,scope=image-memory-service

      - name: Build Docker image (chat-quarkus)
        if: matrix.job == 'image-chat-quarkus'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: quarkus/examples/chat-quarkus/Dockerfile
          push: false
          tags: ghcr.io/chirino/memory-service-chat-quarkus:latest
          cache-from: type=gha,scope=image-chat-quarkus
          cache-to: type=gha,mode=max,scope=image-chat-quarkus
