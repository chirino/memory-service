name: CI

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - 'site/**'
  push:
    branches: [main]
    paths-ignore:
      - 'site/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Cache npm packages
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('frontends/chat-frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Build and test with Maven
        run: ./mvnw -B -q clean install

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            memory-service/target/cucumber-reports
            **/target/surefire-reports

      - name: Build Docker images
        env:
          # otherwise compose will fail if OPENAI_API_KEY is not set 
          OPENAI_API_KEY: none 
        run: docker compose build

