name: Test Documentation

on:
  workflow_dispatch:
env:
  OPENAI_API_KEY: "not-used-in-tests"
jobs:
  test-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build memory-service image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          tags: ghcr.io/chirino/memory-service:latest
          load: true
          cache-from: type=gha,scope=memory-service
          cache-to: type=gha,mode=max,scope=memory-service

      - name: Build demo-chat image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: quarkus/examples/chat-quarkus/Dockerfile
          tags: ghcr.io/chirino/memory-service-demo-chat:latest
          load: true
          cache-from: type=gha,scope=demo-chat
          cache-to: type=gha,mode=max,scope=demo-chat

      - name: Start the Containers
        run: docker compose up -d

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build JARs used by the documentation examples
        run: ./mvnw -B install -DskipTests -am -pl :memory-service-spring-boot-docker-compose-starter,:memory-service-extension-deployment

      - name: Run documentation tests (builds site and runs tests)
        run: ./mvnw -B test -pl site-tests -Psite-tests

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-reports
          path: site-tests/target/cucumber-reports

