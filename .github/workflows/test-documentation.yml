name: Test Documentation

on:
  workflow_dispatch:
env:
  OPENAI_API_KEY: "not-used-in-tests"
jobs:
  test-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Start Docker services
        run: docker compose build && docker compose up -d

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Wait for memory-service
        run: |
          timeout 240 bash -c 'until curl -sf http://localhost:8082/q/health/ready; do sleep 2; done'

      - name: Wait for Keycloak
        run: |
          timeout 240 bash -c 'until curl -sf http://localhost:8081/health/ready; do sleep 2; done'

      - name: Run documentation tests (builds site and runs tests)
        run: ./mvnw -B test -pl site-tests -Ptest-docs

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: site-tests/target/surefire-reports/

      - name: Stop Docker services
        if: always()
        run: docker compose down
