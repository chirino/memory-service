apiVersion: apps/v1
kind: Deployment
metadata:
  name: memory-service
spec:
  template:
    spec:
      containers:
        - name: memory-service
          env:
            - name: MEMORY_SERVICE_ATTACHMENTS_STORE
              value: "s3"
            - name: MEMORY_SERVICE_ATTACHMENTS_S3_BUCKET
              value: "memory-service-attachments"
            - name: MEMORY_SERVICE_ATTACHMENTS_S3_DIRECT_DOWNLOAD
              value: "false"
            - name: QUARKUS_S3_ENDPOINT_OVERRIDE
              value: "http://minio:9000"
            - name: QUARKUS_S3_AWS_REGION
              value: "us-east-1"
            - name: QUARKUS_S3_PATH_STYLE_ACCESS
              value: "true"
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: MINIO_ROOT_USER
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: MINIO_ROOT_PASSWORD
