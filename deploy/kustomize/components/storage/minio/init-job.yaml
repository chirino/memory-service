apiVersion: batch/v1
kind: Job
metadata:
  name: minio-init
  labels:
    app: minio
spec:
  template:
    metadata:
      labels:
        app: minio-init
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mc
          image: minio/mc:latest
          command:
            - /bin/sh
            - -c
            - |
              until mc alias set minio http://minio:9000 "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD"; do
                echo "Waiting for MinIO..."
                sleep 2
              done
              mc mb --ignore-existing minio/memory-service-attachments
          envFrom:
            - secretRef:
                name: minio-secret
