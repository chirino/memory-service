apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - deployment.yaml
  - service.yaml
  - pvc.yaml

secretGenerator:
  - name: postgresql-secret
    literals:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=CHANGEME
      - POSTGRES_DB=memory_service

patches:
  - path: patch-memory-service.yaml
    target:
      kind: Deployment
      name: memory-service
