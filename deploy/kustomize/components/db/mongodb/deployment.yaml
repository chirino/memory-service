apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  labels:
    app: mongodb
    app.kubernetes.io/name: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mongodb
        app.kubernetes.io/name: mongodb
    spec:
      initContainers:
        - name: init-keyfile
          image: mongo:7
          command: ["bash", "-c", "cp /secret/keyfile /etc/mongo/keyfile && chmod 400 /etc/mongo/keyfile && chown 999:999 /etc/mongo/keyfile"]
          volumeMounts:
            - name: keyfile-secret
              mountPath: /secret
              readOnly: true
            - name: keyfile
              mountPath: /etc/mongo
      containers:
        - name: mongodb
          image: mongo:7
          args: ["--replSet", "rs0", "--keyFile", "/etc/mongo/keyfile"]
          ports:
            - name: mongo
              containerPort: 27017
              protocol: TCP
          envFrom:
            - secretRef:
                name: mongodb-secret
          volumeMounts:
            - name: data
              mountPath: /data/db
            - name: keyfile
              mountPath: /etc/mongo
              readOnly: true
          readinessProbe:
            exec:
              command:
                - bash
                - -c
                - >-
                  mongosh -u "$MONGO_INITDB_ROOT_USERNAME" -p "$MONGO_INITDB_ROOT_PASSWORD" --authenticationDatabase admin --eval "
                  try { rs.status().ok && 1 } catch(e) { rs.initiate({_id:'rs0', members:[{_id:0, host:'localhost:27017'}]}); sleep(1000); rs.status().ok && 1 }
                  "
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 10
            failureThreshold: 10
          livenessProbe:
            exec:
              command:
                - bash
                - -c
                - >-
                  mongosh -u "$MONGO_INITDB_ROOT_USERNAME" -p "$MONGO_INITDB_ROOT_PASSWORD" --authenticationDatabase admin --eval "db.adminCommand('ping')"
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 512Mi
              cpu: 500m
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mongodb-data
        - name: keyfile-secret
          secret:
            secretName: mongodb-secret
            items:
              - key: keyfile
                path: keyfile
        - name: keyfile
          emptyDir: {}
