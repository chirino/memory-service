apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - deployment.yaml
  - service.yaml
  - pvc.yaml

secretGenerator:
  - name: infinispan-secret
    literals:
      - USER=admin
      - PASS=CHANGEME

patches:
  - path: patch-memory-service.yaml
    target:
      kind: Deployment
      name: memory-service
