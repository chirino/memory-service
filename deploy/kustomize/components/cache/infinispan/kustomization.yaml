apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - deployment.yaml
  - service.yaml
  - pvc.yaml

configMapGenerator:
  - name: memory-service-config
    behavior: merge
    literals:
      - MEMORY_SERVICE_CACHE_KIND=infinispan
      - MEMORY_SERVICE_INFINISPAN_HOST=infinispan:11222

secretGenerator:
  - name: infinispan-secret
    literals:
      - USER=admin
      - PASS=admin
  - name: memory-service-secret
    behavior: merge
    literals:
      - MEMORY_SERVICE_INFINISPAN_USERNAME=admin
      - MEMORY_SERVICE_INFINISPAN_PASSWORD=admin
