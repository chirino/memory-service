apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: prometheus
  namespace: memory-service
spec:
  parentRefs:
    - name: memory-service-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /prometheus/
      backendRefs:
        - name: prometheus
          port: 9090
