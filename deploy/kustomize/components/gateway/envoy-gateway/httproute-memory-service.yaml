apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: memory-service
  namespace: memory-service
spec:
  parentRefs:
    - name: memory-service-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api/
      backendRefs:
        - name: memory-service
          port: 8080
    - matches:
        - path:
            type: PathPrefix
            value: /v1/
      backendRefs:
        - name: memory-service
          port: 8080
