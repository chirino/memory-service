apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
  namespace: memory-service
spec:
  parentRefs:
    - name: memory-service-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /grafana/
      backendRefs:
        - name: grafana
          port: 3000
