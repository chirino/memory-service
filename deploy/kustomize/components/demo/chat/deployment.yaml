apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-quarkus
  labels:
    app: chat-quarkus
    app.kubernetes.io/name: chat-quarkus
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chat-quarkus
  template:
    metadata:
      labels:
        app: chat-quarkus
        app.kubernetes.io/name: chat-quarkus
    spec:
      containers:
        - name: chat-quarkus
          image: ghcr.io/chirino/memory-service-chat-quarkus:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: MEMORY_SERVICE_CLIENT_URL
              value: "http://memory-service:8080"
            - name: MEMORY_SERVICE_CLIENT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: chat-quarkus-secret
                  key: MEMORY_SERVICE_CLIENT_API_KEY
            - name: QUARKUS_OIDC_AUTH_SERVER_URL
              value: "http://keycloak:8080/realms/memory-service"
            - name: QUARKUS_OIDC_TOKEN_ISSUER
              valueFrom:
                configMapKeyRef:
                  name: memory-service-config
                  key: OIDC_TOKEN_ISSUER
            - name: KEYCLOAK_FRONTEND_URL
              valueFrom:
                configMapKeyRef:
                  name: memory-service-config
                  key: KEYCLOAK_FRONTEND_URL
            - name: KEYCLOAK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: chat-quarkus-secret
                  key: KEYCLOAK_CLIENT_SECRET
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: memory-service
                  key: OPENAI_API_KEY
            - name: OPENAI_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: memory-service
                  key: OPENAI_BASE_URL
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: http
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 5
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 1Gi
              cpu: "1"
