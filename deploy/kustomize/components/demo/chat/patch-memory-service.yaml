apiVersion: apps/v1
kind: Deployment
metadata:
  name: memory-service
spec:
  template:
    spec:
      containers:
        - name: memory-service
          env:
            - name: MEMORY_SERVICE_API_KEYS_AGENT
              valueFrom:
                secretKeyRef:
                  name: demo-chat-secret
                  key: MEMORY_SERVICE_CLIENT_API_KEY
