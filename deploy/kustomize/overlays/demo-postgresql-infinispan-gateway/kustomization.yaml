apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Demo: PostgreSQL + Infinispan + pgvector + Keycloak + Monitoring + Chat App + Gateway
namespace: memory-service

resources:
  - ../../base

components:
