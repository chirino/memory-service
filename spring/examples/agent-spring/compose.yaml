services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: memory_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "55432:5432"
    volumes:
      # Init script mount (read-only); data lives on tmpfs below so it disappears with the container
      - ../../../common/keycloak/postgres-init-keycloak.sql:/docker-entrypoint-initdb.d/postgres-init-keycloak.sql:ro
    tmpfs:
      # Ephemeral Postgres data dir; removed automatically when the container is deleted
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "56379:6379"
    tmpfs:
      # Keep Redis data in-memory and drop it with the container
      - /data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.5
    command: ["start-dev", "--import-realm"]
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL_HOST: postgres
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HTTP_RELATIVE_PATH: /
    volumes:
      - ../../../common/keycloak/memory-service-realm.json:/opt/keycloak/data/import/memory-service-realm.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8081:8080"

  memory-service:
    image: ghcr.io/chirino/memory-service:latest
    build:
      context: ../../
      dockerfile: Dockerfile
    labels:
      org.springframework.boot.service-connection: memory-service
    environment:
      # Trusted agent API keys (first value is surfaced to the Spring app via the service connection)
      MEMORY_SERVICE_API_KEYS_AGENT: agent-api-key-1,agent-api-key-2
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/memory_service
      QUARKUS_DATASOURCE_USERNAME: postgres
      QUARKUS_DATASOURCE_PASSWORD: postgres
      QUARKUS_DATASOURCE_DB_KIND: postgresql
      QUARKUS_LIQUIBASE_MIGRATE_AT_START: "true"
      QUARKUS_OIDC_AUTH_SERVER_URL: http://keycloak:8080/realms/memory-service
      QUARKUS_OIDC_TOKEN_ISSUER: http://keycloak:8080/realms/memory-service
      KEYCLOAK_CLIENT_SECRET: change-me
      MEMORY_SERVICE_RESPONSE_RESUMER: redis
      QUARKUS_REDIS_HOSTS: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      keycloak:
        condition: service_started
    ports:
      - "8082:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/v1/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12

# Host port mappings are provided so Spring Boot service connections can reach the containers.
# Spring Boot 3.1+ will auto-detect this compose file when running from this directory.
