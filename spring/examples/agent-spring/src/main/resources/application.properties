server.port=8080

# Memory service location + credentials
memory-service.client.base-url=${MEMORY_SERVICE_URL:http://localhost:8082}
memory-service.client.api-key=${MEMORY_SERVICE_API_KEY:}
memory-service.client.bearer-token=${MEMORY_SERVICE_BEARER_TOKEN:}
memory-service.client.log-requests=true

# Keycloak / OAuth2 Resource Server (bearer token validation for frontend OIDC)
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_URL:http://localhost:8081}/realms/${KEYCLOAK_REALM:memory-service}

# Provide your OpenAI API key via environment variable:
# export OPENAI_API_KEY=sk-...

spring.ai.openai.api-key=${OPENAI_API_KEY:}
spring.ai.openai.base-url=${OPENAI_BASE_URL:https://api.openai.com}

